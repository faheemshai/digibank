# Build bank service
docker-bank:
  stage: build
  image: maven:3.8.7-eclipse-temurin-17
  services:
    - docker:20.10.16-dind
  before_script:
    - apt-get update && apt-get install -y docker.io
    - docker login -u "$OCP_REG_USER" -p "$OCP_REG_PASSWROD" "$OCP_CI_REGISTRY"
  script:
    - cd bank
    - mvn clean package -DskipTests -DbuildNumber=12
    # $CI_COMMIT_SHA
    - docker build -t "$OCP_CI_REGISTRY/$OCP_PROJECT/bank:latest" .
    - docker push "$OCP_CI_REGISTRY/$OCP_PROJECT/bank:latest"

