container_scanning:
  stage: security_scan
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind  
  variables:
    TRIVY_NON_SSL: "true"
  before_script:
    - apk add --no-cache curl
    - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    - trivy --version
    - docker login -u "$OCP_REG_USER" -p "$OCP_REG_PASSWROD" "$OCP_CI_REGISTRY"
  script:
    # CI_COMMIT_SHA
    - trivy image --exit-code 0 --severity HIGH,CRITICAL "$OCP_CI_REGISTRY/$OCP_PROJECT/bank:latest"
    - trivy image --exit-code 0 --severity HIGH,CRITICAL "$OCP_CI_REGISTRY/$OCP_PROJECT/credit:latest"
  allow_failure: true
  needs:
    - job: docker-bank
      artifacts: false
    - job: build-credit
      artifacts: false