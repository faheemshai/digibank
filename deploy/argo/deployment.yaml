---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-bank-deployment
  namespace: argocd
  labels:
    app: digital-bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-bank
  template:
    metadata:
      labels:
        app: digital-bank
    spec:
      containers:
        - name: digital-bank
          image: image-registry.openshift-image-registry.svc:5000/digibank/bank:latest
          imagePullPolicy: Always
          ports:
            - name: db-bank-port
              containerPort: 8443
          env:
            # Debug Options
            - name: LOGGING_LEVEL_IO_DEMO_BANK
              value: "INFO"

            # Digital Broker connection
            - name: SPRING_ARTEMIS_MODE
              value: "native"
            - name: SPRING_ARTEMIS_HOST
              value: "digital-bank-broker-svc"
            - name: SPRING_ARTEMIS_PORT
              value: "61616"
            - name: SPRING_ARTEMIS_USER
              value: "admin"
            - name: SPRING_ARTEMIS_PASSWORD
              value: "admin"

            # Digital Credit Connection
            - name: IO_DIGISIC_CREDIT_ENABLED
              value: "true"
            - name: IO_DIGISIC_CREDIT_PROTOCOL
              value: "http"
            - name: IO_DIGISIC_CREDIT_HOST
              value: "digital-bank-credit-svc"
            - name: IO_DIGISIC_CREDIT_PORT
              value: "8085"
            - name: IO_DIGISIC_CREDIT_CONTEXT-PATH-PATH
              value: "/credit"
            - name: IO_DIGISIC_CREDIT_USERNAME
              value: "admin@demo.io"
            - name: IO_DIGISIC_CREDIT_PASSWORD
              value: "Demo123!"

            # Digital Credit Application Process JMS Queues
            - name: IO_DIGISIC_PARTNER_CREDIT_APP_REQUEST
              value: "CREDIT.APP.REQUEST"
            - name: IO_DIGISIC_PARTNER_CREDIT_APP_RESPONSE
              value: "CREDIT.APP.RESPONSE"

            # ATM Location Service Connection
            - name: IO_DIGISIC_BANK_ATM_PROTOCOL
              value: "https"
            - name: IO_DIGISIC_BANK_ATM_HOST
              value: "bankingservices.io"
            - name: IO_DIGISIC_BANK_ATM_PORT
              value: ""

            # VISA Direct Payment Service
            - name: IO_DIGISIC_BANK_VISA_PROTOCOL
              value: "https"
            - name: IO_DIGISIC_BANK_VISA_HOST
              value: "creditservices.io"
            - name: IO_DIGISIC_BANK_VISA_PORT
              value: ""

            # Open Banking API Service
            - name: IO_DIGISIC_BANK_OBP_ENABLED
              value: "true"
            - name: IO_DIGISIC_BANK_OBP_CONSUMER_KEY
              value: "vwfpvwfr1kngt0up2jelebzmvxrhst4vhxvw1jm3"
            - name: IO_DIGISIC_BANK_OBP_VERSION
              value: "v4.0.0"
            - name: IO_DIGISIC_BANK_OBP_PROTOCOL
              value: "https"
            - name: IO_DIGISIC_BANK_OBP_HOST
              value: ""
            - name: IO_DIGISIC_BANK_OBP_PORT
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: digital-bank-svc
  namespace: argocd
spec:
  selector:
    app: digital-bank
  ports:
    - name: https
      port: 8443
      targetPort: db-bank-port
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: digital-bank-route
  namespace: argocd
spec:
  to:
    kind: Service
    name: digital-bank-svc
  port:
    targetPort: https
  tls:
    termination: passthrough

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-bank-broker-deployment
  namespace: argocd
  labels:
    app: digital-bank-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-bank-broker
  template:
    metadata:
      labels:
        app: digital-bank-broker
    spec:
      containers:
      - name: digital-bank-broker
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/digibank/broker:latest   
        ports:
          - name: broker-port-1
            containerPort: 8161
          - name: broker-port-2
            containerPort: 61616

---

apiVersion: v1
kind: Service
metadata:
  name: digital-bank-broker-svc
  namespace: argocd
spec:
  selector:
    app: digital-bank-broker
  ports:
    - name: http1
      port: 8161
      targetPort: broker-port-1  
    - name: http2
      port: 61616
      targetPort: broker-port-2 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-bank-credit-deployment
  namespace: argocd
  labels:
    app: digital-bank-credit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-bank-credit
  template:
    metadata:
      labels:
        app: digital-bank-credit
    spec:
      containers:
      - name: digital-bank-credit
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/digibank/credit:latest   
        ports:
          - name: db-credit-port
            containerPort: 8443
        env:
          # Debug Options
          - name: LOGGING_LEVEL_IO_DIGISIC_CREDIT
            value: "INFO"
          # Digital Broker Connection
          - name: SPRING_ARTEMIS_MODE
            value: "native"
          - name: SPRING_ARTEMIS_HOST
            value: "digital-bank-broker-svc"
          - name: SPRING_ARTEMIS_PORT
            value: "61616"
          - name: SPRING_ARTEMIS_USER
            value: "admin"
          - name: SPRING_ARTEMIS_PASSWORD
            value: "admin"
          # Credit Application Process
          - name: IO_DIGISIC_CREDIT_APP_PROCESS_ENABLED
            value: "true"
          - name: IO_DIGISIC_CREDIT_APP_PROCESS_TIME
            value: "20"
          # Digital Credit Application Process JMS Queues         
          - name: IO_DIGISIC_PARTNER_CREDIT_APP_REQUEST
            value: "CREDIT.APP.REQUEST"
          - name: IO_DIGISIC_PARTNER_CREDIT_APP_RESPONSE
            value: "CREDIT.APP.RESPONSE"            

---
apiVersion: v1
kind: Service
metadata:
  name: digital-bank-credit-svc
  namespace: argocd
spec:
  selector:
    app: digital-bank-credit
    type: NodePort
  ports:
    - name: http-credit
      port: 8085  
      targetPort: db-credit-port

